<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cooking</title>
    <link rel="stylesheet" href="cooking.css">
</head>

<body>
    
    <!-- header要素
        見出しや概略など、ページのヘッダーを表します。 -->
    <header>
        <h1>お料理紹介</h1>
        <p>当サイトは様々な料理の紹介をしております。</p>
    </header>
    
    <!-- main要素
        コンテンツのグループ化を行います。
        Webページの中のメインのコンテンツを表します。 -->    
    <main>
        
        <!-- nav要素
            同じWebサイト内の別ページへのリンク(ナビゲーション)を表します。 -->
        <nav>
            <h1>カテゴリ</h1>
            <ul>
                <li><a href="#">野菜</a></li>
                <li><a href="#">お肉</a></li>
                <li><a href="#">魚</a></li>
                <li><a href="#">麺</a></li>
                <li><a href="#">デザート</a></li>
            </ul>
        </nav>
        
        <!-- article要素
            自己完結する内容をまとめる。 -->
        <article>
            <h1>洋食・肉料理</h1>
            <img src="yos-meat-1.jpg">
            <p>自慢の一品です。甘いソースを絡めてお召し上がりください。</p>
        </article>
        
        <!-- aside要素
            ページ内容と関連しているが、あまり重要ではないもの(広告、補足記事など)を表します。 -->
        <aside>
            <img src="aside.jpg">
        </aside>
    </main>
    
    <!-- footer要素
        作成者やコピーライトなど、ページのフッターを表します。 -->
    <footer>
        <p><small>Copyright &copy; CodeCamp All Rights Reserved.</small></p>
    </footer>
    
</body>

</html>
