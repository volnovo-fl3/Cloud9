    <h2>&#60;桃太郎のあらすじ&#62;</h2>
      <p>
        おばあさんが川で洗濯をしていると桃が流れてくる。
        ももを持ち帰って切って見ると中から子供が出てきた。
        子供に恵まれなかったおじいさんとおばあさんは、その子供を<span>桃太郎</span>と名付けて大事に育てた。
      </p>
      <p>
        ある時、鬼が暴れて村人が困っているという話を聞いて、正義感の強い子供に育った桃太郎は鬼退治に行く決意をする。
      </p>
      <p>
        おばあさんが作ってくれたきびだんごを持って、桃太郎はお供を増やしながら鬼ヶ島を目指すのだった。
        <a href="http://codecamp.jp/">[続きを読む]</a>
      </p>
