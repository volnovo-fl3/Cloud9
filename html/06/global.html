<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>id属性・class属性</title>
        <link rel="stylesheet" href="global.css">
    </head>
    <body>
        <section>
            <h1 class="font36">font-sizeのpx指定一覧</h1>
            <p id="font12">font-size: 12px;</p>
            <p class="font24">font-size: 24px;</p>
            <p class="font36">font-size: 36px;</p>
        </section>
    </body>
