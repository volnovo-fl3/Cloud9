<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>アンケート</title>
    </head>
    
    <h2>ITアンケート</h2>
    
    <form action="#">
        <p>
            <label for="name">お名前：</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="mail">メールアドレス：</label>
            <input type="email" name="mail" id="mail">
        </p>
        <p>
            <label for="tel">電話番号：</label>
            <input type="text" name="tel" id="tel" placeholder="090-1111-2222">
        </p>
        <p>
            現在のHTML理解度を教えてください：
            <label><input type="radio" name="html_rikaido" value="low">低い</label>
            <label><input type="radio" name="html_rikaido" value="normal" checked>普通</label>
            <label><input type="radio" name="html_rikaido" value="high">高い</label>
        </p>
        <p>
            現在のCSS理解度を教えてください：
            <label><input type="radio" name="css_rikaido" value="low">低い</label>
            <label><input type="radio" name="css_rikaido" value="normal" checked>普通</label>
            <label><input type="radio" name="css_rikaido" value="high">高い</label>
        </p>
        <p>
            聞いたことがあるプログラミング言語を選択してください(複数回答可)：
            <label><input type="checkbox" name="gengo" value="1">C</label>
            <label><input type="checkbox" name="gengo" value="2">Java</label>
            <label><input type="checkbox" name="gengo" value="3">PHP</label>
            <label><input type="checkbox" name="gengo" value="4">Ruby</label>
            <label><input type="checkbox" name="gengo" value="5">JavaScript</label>
        </p>

        <p>
            <input type="submit" value="送信">
        </p>

    </form>
    
    <body>
    </body>
</html>
