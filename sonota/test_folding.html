<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/test_folding.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>折りたたみテスト</title>
  </head>

  <body>
    <div id="hover-click2">
      <div>
        <a href="#">マウスを乗せるかクリックすると</a>
        <div>1</div>
      </div>
      <div>
        <a href="#">マウスを乗せるかクリックすると</a>
        <div>2</div>
      </div>
    </div>
    
    <script>
      $(function() {
        $('#hover-click2 > div > a').click(function(){
           $("+ div",this).toggle();
           return false;
        });
        $("#hover-click2 > div")
        .mouseover(function(){
          $("> div",this).show();
        })
        .mouseout(function(){
          $("> div",this).hide();
        });
      });      
    </script>
  </body>
</html>
