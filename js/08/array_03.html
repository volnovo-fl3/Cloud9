<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>配列</title>
    </head>

    <body>
        <h2>配列を使用しない場合</h2>
        <script>
            var data1 = 55;
            var data2 = 100;
            var data3 = 38;
            var data4 = 40;
            var data5 = 83;
            
            document.write('<p>各点数: ' + data1 + '点</p>');
            document.write('<p>各点数: ' + data2 + '点</p>');
            document.write('<p>各点数: ' + data3 + '点</p>');
            document.write('<p>各点数: ' + data4 + '点</p>');
            document.write('<p>各点数: ' + data5 + '点</p>');
            
            var average = (data1 + data2 + data3 + data4 + data5) / 5;
            document.write('<p>平均点: ' + average + '点</p>');
        </script>
        
        <h2>配列を使用する場合</h2>
        <script>
            var databox = [55, 100, 38, 40, 83];
            var sum2 = 0;
            
            for (var i = 0; i < databox.length; i++) {
                document.write('<p>各点数: ' + databox[i] + '点</p>')
                sum2 += databox[i];
            }
            
            var average2 = sum2 / databox.length;
            document.write('<p>平均点: ' + average2 + '点</p>')
        </script>
        
    </body>
</html>
