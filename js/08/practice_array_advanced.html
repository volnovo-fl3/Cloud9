<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <script>
            var data1 = [59, 39, 100, 2, 15, 40, 84, 97];
            var data2 = [63, 18, 64, 97, 50, 98];
            
            var sum = 0;
            var average = 0;
            
            for (var i = 0; i < data1.length; i++)
            {
                sum += data1[i];
            }
            for (var i = 0; i < data2.length; i++)
            {
                sum += data2[i];
            }
            
            average = sum / (data1.length + data2.length);
            document.write('<p>data1とdata2を合わせた平均値: ');
            document.write(average);
            document.write('</p><br>');
            
            document.write('<p>平均値以上の数値は以下</p>');
            for (var i = 0; i < data1.length; i++)
            {
                if (data1[i] >= average)
                {
                    document.write('<p>data1: ' + data1[i] + '</p>');
                }
            }
            for (var i = 0; i < data2.length; i++)
            {
                if (data2[i] >= average)
                {
                    document.write('<p>data2: ' + data2[i] + '</p>');
                }
            }
        </script>
    </body>
</html>
