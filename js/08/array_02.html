<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>配列</title>
    </head>

    <body>
        <script>
            // 配列の定義
            var fruits = ['apple', 'grape', 'melon'];
            
            // 配列の展開
            for (var i = 0; i < fruits.length; i++) {
                document.write(fruits[i] + ' ');
            }
        </script>
    </body>
</html>
