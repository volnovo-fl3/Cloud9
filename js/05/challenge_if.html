<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>条件分岐_課題1</title>
    </head>

    <body>
        <script>
            // 0 ~ 9 のランダムな数字を取得
            var rand = Math.floor(Math.random() * 10);
            document.write('<p>rand: ' + rand + '</p>');
            
            if (rand % 2 == 1){
                document.write('<p>奇数</p>');
            } else {
                document.write('<p>偶数</p>');
            }
        </script>
    </body>
</html>
