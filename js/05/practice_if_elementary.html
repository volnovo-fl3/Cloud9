<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>条件分岐_課題2</title>
    </head>

    <body>
        <script>
            // 0 ~ 2 のランダムな数字を取得
            var rand1 = Math.floor(Math.random() * 3);
            var rand2 = Math.floor(Math.random() * 3);
            document.write('<p>rand1: ' + rand1 + '</p>');
            document.write('<p>rand2: ' + rand2 + '</p>');
            
            if (rand1 > rand2){
                document.write('<p>rand1の方が大きな値です</p>');
            } else if (rand1 < rand2){
                document.write('<p>rand2の方が大きな値です</p>');
            } else {
                document.write('<p>同じ値です</p>');
            }
        </script>
    </body>
</html>
