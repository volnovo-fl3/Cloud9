<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>条件分岐_課題3</title>
    </head>

    <body>
        <script>
            // 0 ~ 100 のランダムな数字を取得
            var rand1 = Math.floor(Math.random() * 101);
            var rand2 = Math.floor(Math.random() * 101);
            var rand3 = Math.floor(Math.random() * 101);
            document.write('<p>rand1: ' + rand1 + '</p>');
            document.write('<p>rand2: ' + rand2 + '</p>');
            document.write('<p>rand3: ' + rand3 + '</p>');
            
            var upper;
            var upperest;
            
            if (rand1 > rand2){
                upper = rand1;
            } else {
                upper = rand2;
            }
            
            if (upper > rand3){
                upperest = upper;
            } else {
                upperest = rand3;
            }            
            
            document.write('<br>');
            document.write('<p>一番大きい数値: ' + upperest + '</p>');
            
        </script>
    </body>
</html>
