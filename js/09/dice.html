<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ユーザー定義関数の利点</title>
    </head>

    <body>
        <script>
            function throw_dice(num) {
                var sum = 0;
                for (var i = 0; i < num; i++) {
                    // 1 ~ 6 の数字を変数sumへ合算
                    sum += Math.ceil(Math.random() * 6)
                }
                return sum;
            }
            
            document.write('<p>サイコロを1個振る: ' + throw_dice(1) + '</p>');
            document.write('<p>サイコロを1個振る: ' + throw_dice(1) + '</p>');
            document.write('<p>サイコロを2個振る: ' + throw_dice(2) + '</p>');
            document.write('<p>サイコロを2個振る: ' + throw_dice(2) + '</p>');
            document.write('<p>サイコロを3個振る: ' + throw_dice(3) + '</p>');
            document.write('<p>サイコロを3個振る: ' + throw_dice(3) + '</p>');            
        </script>
    </body>
</html>
