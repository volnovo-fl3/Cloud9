<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>演算子</title>
    </head>

    <body>
        <p>算術演算子</p>
        <script>
            var num;
            
            // 加算
            num = 3 + 3;
            document.write('<p>3 + 3 = ' + num + '</p>');
              
            // 減算
            num = 5 - 3;
            document.write('<p>5 - 3 = ' + num + '</p>');
            
            // 乗算
            num = 2 * 3;
            document.write('<p>2 * 3 = ' + num + '</p>');
            
            // 除算
            num = 9 / 3;
            document.write('<p>9 / 3 = ' + num + '</p>');
            
            // 剰余
            num = 9 % 5;
            document.write('<p>9 % 5 = ' + num + '</p>');
        </script>
        <br>
        <p>比較演算子</p>
        <script>
            var num = 123;
            var str = '123';
            document.write('var num = 123 / var str = &lsquo;123&rsquo;');
            document.write('<br>');
            document.write('num == str：');
            document.write(num == str);
            document.write('<br>');
            document.write('num === str：');
            document.write(num === str);
        </script>
        
    </body>
</html>
