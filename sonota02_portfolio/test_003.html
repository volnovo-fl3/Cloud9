      <script>
        /*-----------------------------------------------
        ページごとスクロール
        -----------------------------------------------*/
        var page_anchors = ['toppage', 'movie', 'image', 'web'];
        
        $(function(){
        	$('#fullpage').fullpage({
        	  recordHistory: false,
        	  anchors: page_anchors,
        	  scrollBar: true,
        	  navigation: true,
        	  loopBottom: true,
        	  loopTop: true,
        	  slidesNavigation: true,
        	  slidesNavPosition:'bottom',
        	  paddingTop: '80px',
        	  
            /*-----------------------------------------------
            画面上部のナビゲーション操作
            -----------------------------------------------*/
          	afterLoad: function(anchorLink, index){
          		var loadedSection = $(this);
          		var nav_elements = document.getElementById('nav_' + anchorLink);
        			nav_elements.classList.add('selection_viewing');
          	},
        	  onLeave: function (index,nextIndex) {
        	    var prev_page_nav = 'nav_' + page_anchors[index-1];
        	    var next_page_nav = 'nav_' + page_anchors[nextIndex-1];
        			var prev_elements = document.getElementById(prev_page_nav);
        			var next_elements = document.getElementById(next_page_nav);
        			prev_elements.classList.remove('selection_viewing');
        			next_elements.classList.add('selection_viewing');
            },
            
            /*-----------------------------------------------
            ムービー表示部分のサイズを取得
            -----------------------------------------------*/
          	afterLoad: function(anchorLink, index){
          	  if(anchorLink === 'movie'){
                set_movie_size();
          	  }
          	},

        	});
        });
        
        function set_movie_size(){
          var elements_flex_plate = document.getElementsByClassName("flex_plate");
          var height_flex_plate = elements_flex_plate[0].clientHeight;
          var elements_movie_comment = document.getElementsByClassName("movie_comment");
          var height_movie_comment = [0];
          for( var i=0,l=elements_movie_comment.length; l>i; i++ ) {
          	height_movie_comment.push(elements_movie_comment[i].clientHeight);
          }
          var max_height_movie_comment = Math.max.apply(null, height_movie_comment);
          var movie_height = height_flex_plate - max_height_movie_comment - 200;

          var elements_movie_link = document.getElementsByClassName("movie_link");
          for( var i=0,l=elements_movie_link.length; l>i; i++ ) {
          	var element = elements_movie_link[i] ;
          	element.style.height = movie_height + "px";
          }
        }
        window.onresize = function () {
            set_movie_size();
        }        
        
        
        /*-----------------------------------------------
        マウスオン、クリックで表示・非表示を切り替える
        http://weboook.blog22.fc2.com/blog-entry-403.html 様を大いに参考にさせて頂きました。
        -----------------------------------------------*/
        $(function() {
          $('#folding_box > div > a').click(function(){
             $("+ div",this).toggle();
             return false;
          });
          $("#folding_box > div")
          .mouseover(function(){
            $("> div",this).show();
          })
          .mouseout(function(){
            $("> div",this).hide();
          });
        });      
        
      </script>
