<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JSON02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="output"></div>
    <script>
      var data = [
        {
          "name" : "阿部",
          "age" : 22
        },
        {
          "name" : "本田",
          "age" : 46
        },
        {
          "name" : "田中",
          "age" : 35
        }
      ]
      
      for(var i in data){
        $("#output").append("<li>" + data[i].name + " (" + data[i].age + "才) </li>")
      }
    </script>
  </body>
</html>
